<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>payment</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<style>
    .container{
    background-color: #343a40;
    }
   .btn {
           background-color: #343a40;
           border-color: #ffc107;
       }
        .mb-3{
        color: #ffc107;
        }
       .btn:hover {
           background-color: #ffc107;
           border-color: #343a40;
           color: #343a40;
       }
</style>
<body>

<div class="container card mt-5 col-md-4 p-5">
    <center><h2 style="color:#ffc107">Payment </h2></center>
    <form action="/paymentsuccessful" method="post">
        <div class="mb-3">
            <label for="username" class="form-label">Username</label>
            <input type="text" class="form-control" id="username" name="username" required>
        </div>
        <div class="mb-3">
            <label for="exampleInputEmail1" class="form-label">Email address</label>
            <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" name="email" required>

        </div>
        <div class="mb-3">
            <label for="price" class="form-label">Price</label>
            <input type="number" class="form-control" id="price" aria-describedby="emailHelp" name="price" th:value="${price}">

        </div>
        <div class="mb-3">
            <label for="CVV" class="form-label">CVV</label>
            <input type="number" class="form-control" id="CVV" aria-describedby="emailHelp" name="CVV" required>

        </div>
        <div class="mb-3">
            <label for="CardNumber" class="form-label">CardNumber</label>
            <input type="number" class="form-control" id="CardNumber" aria-describedby="emailHelp" name="CardNumber" required>

        </div>

        <button type="submit" class="btn btn-primary">buy</button>
    </form>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
