<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Shopping Cart</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <style>
        body {
            background-color: #f8f9fa;
            font-family: Arial, sans-serif;
        }

        .h-custom {
            height: 100vh;
        }

        .card-registration {
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        .card-registration-2 .card-body {
            padding: 2rem;
        }

        .summary {
            background-color: #343a40;
            color: #fff;
            border-radius: 10px;
            padding: 2rem;
        }

        .summary h3, .summary h5 {
            color: #ffc107;
        }

        .btn-dark {
            background-color: #343a40;
            border-color: #ffc107;
        }

        .btn-dark:hover {
            background-color: #ffc107;
            border-color: #343a40;
            color: #343a40;
        }

        .text-muted a {
            color: #ffc107;
        }

        .text-muted a:hover {
            color: #343a40;
        }
    </style>
</head>
<body>
<header class="bg-dark text-white text-center p-4">
    <h2>Grocy</h2>
</header>

<section class="h-100 h-custom">
    <div class="container py-5 h-100">
        <div class="row d-flex justify-content-center align-items-center h-100">
            <div class="col-lg-8">
                <div class="card card-registration card-registration-2">
                    <div class="card-body">
                        <div class="d-flex justify-content-between align-items-center mb-5">
                            <h1 class="fw-bold mb-0 text-dark">Shopping Cart</h1>

                        </div>
                        <hr class="my-4">
                        <div th:each="i:${cart}">
                            <div class="row mb-4 d-flex justify-content-between align-items-center">
                                <div class="col-md-2">
                                    <img th:src="@{${i.Products.img_name}}" class="img-fluid rounded-3" alt="Product Image">
                                </div>
                                <div class="col-md-4">
                                    <h6 class="text-muted" th:text="${i.Products.name}">Product Name</h6>
                                    <p class="mb-0" th:text="${i.Products.description}">Product Description</p>
                                </div>
                                <div class="col-md-2 d-flex">
                                    <button class="btn btn-link text-dark px-2" onclick="this.parentNode.querySelector('input[type=number]').stepDown()">
                                        <i class="fas fa-minus"></i>
                                    </button>
                                    <input id="form1" min="0" name="quantity" th:value="${i.quantity}" type="number" class="form-control form-control-sm" />
                                    <button class="btn btn-link text-dark px-2" onclick="this.parentNode.querySelector('input[type=number]').stepUp()">
                                        <i class="fas fa-plus"></i>
                                    </button>
                                </div>
                                <div class="col-md-3">
                                    <h6 class="mb-0">$ <span th:text="${i.Products.price*i.quantity}"></span></h6>
                                </div>
                                <div class="col-md-1 text-end">
                                    <form action="/deleteCart" method="post">
                                        <input type="hidden" name="id" th:value="${i.id}">
                                        <button type="submit" class="btn btn-danger btn-sm"><i class="fas fa-times"></i>delete</button>
                                    </form>
                                </div>
                            </div>
                        </div>
                        <div class="pt-5">
                            <a href="/log" class="text-muted"><i class="fas fa-long-arrow-alt-left me-2"></i> Back to shop</a>
                        </div>
                    </div>
                </div>
            </div>

            <div class="col-lg-4">
                <div class="summary">
                    <h3 class="fw-bold mb-5 mt-2 pt-1">Summary</h3>
                    <hr class="my-4">
                    <div class="d-flex justify-content-between mb-4">
                        <h5 class="text-uppercase">Items <span th:text="${size}"></span></h5>
                        <h5>$ <span th:text="${totalPrice}"></span></h5>
                    </div>
                    <h5 class="text-uppercase mb-3">Shipping</h5>
                    <div class="mb-4 pb-2">
                        <select class="form-select">
                            <option value="1">Standard Delivery - $5.00</option>
                            <option value="2">Cash on Delivery</option>
                            <option value="3">UPI Payment</option>
                            <option value="4">Net Banking</option>
                        </select>
                    </div>
                    <h5 class="text-uppercase mb-3">Promo Code</h5>
                    <div class="mb-5">
                        <div class="form-outline">
                            <input type="text" id="form3Examplea2" class="form-control form-control-lg" />
                            <label class="form-label" for="form3Examplea2">Enter your code</label>
                        </div>
                    </div>
                    <hr class="my-4">
                    <div class="d-flex justify-content-between mb-5">
                        <h5 class="text-uppercase">Total price</h5>
                        <h5 th:text="${totalPrice}"></h5>
                    </div>
                    <form action="/pay" method="post">
                        <input type="hidden" th:value="${totalPrice}" name="price">
                        <button type="submit" class="btn btn-dark btn-block btn-lg">Buy</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</section>

<footer class="bg-dark text-white text-center p-4">
    <p>&copy; 2024 Your Brand. All rights reserved.</p>
</footer>

<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/5.3.0/js/bootstrap.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
